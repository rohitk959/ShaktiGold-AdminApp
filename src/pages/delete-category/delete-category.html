<ion-header>

  <ion-navbar color="dark">
    <ion-title>Delete Category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let subcategory of subcategories?.message">
      <ion-thumbnail item-left>
          <img [src]="subcategory.imgUrl"/>
        </ion-thumbnail>
        <h2>{{subcategory.subcategoryName}}</h2>
        <h3>{{subcategory.description}}</h3>
        <ion-icon (click)="deleteSubcategory(subcategory.subcategoryName)" name="trash" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
